<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Creation Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.95);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            backdrop-filter: blur(12px);
        }
        .auth-section {
            background: rgba(59, 130, 246, 0.15);
            border: 2px solid rgba(59, 130, 246, 0.3);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 24px;
        }
        .auth-section h3 {
            margin: 0 0 12px 0;
            color: #93c5fd;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #86efac;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(71, 85, 105, 0.4);
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.6);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        button {
            width: 100%;
            padding: 14px 18px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }
        .test-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            margin-bottom: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: rgba(34, 197, 94, 0.15);
            border: 2px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #86efac, #22c55e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Creation Test</h1>
        
        <!-- Authentication Section -->
        <div class="auth-section">
            <h3>Authentication</h3>
            <div class="form-group">
                <label for="admin_email">Admin Email</label>
                <input type="email" id="admin_email" placeholder="admin@school.com">
            </div>
            <div class="form-group">
                <label for="admin_password">Admin Password</label>
                <input type="password" id="admin_password" placeholder="admin password">
            </div>
            <button type="button" id="loginBtn" onclick="login()">Login as Admin</button>
            <div id="authStatus" style="margin-top: 8px; font-size: 13px; color: #64748b;"></div>
        </div>
        
        <button class="test-btn" onclick="fillTestData()">Fill Test Data</button>
        
        <form id="teacherForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            
            <button type="submit">Create Teacher</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        // Base API URL - adjust if needed
        const API_BASE_URL = 'http://localhost:8000/api';
        let authToken = null;
        
        // Login function
        async function login() {
            const email = document.getElementById('admin_email').value;
            const password = document.getElementById('admin_password').value;
            
            if (!email || !password) {
                updateAuthStatus('Please enter email and password', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token || data.access || data.token;
                    updateAuthStatus(`Logged in as ${email}`, false);
                    document.getElementById('loginBtn').textContent = 'Logged In âœ“';
                    document.getElementById('loginBtn').disabled = true;
                    console.log('Auth token:', authToken);
                } else {
                    const errorData = await response.json();
                    updateAuthStatus(`Login failed: ${errorData.message || errorData.detail || 'Invalid credentials'}`, true);
                }
            } catch (error) {
                updateAuthStatus(`Login error: ${error.message}`, true);
            }
        }
        
        // Update auth status
        function updateAuthStatus(message, isError) {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.textContent = message;
            statusDiv.style.color = isError ? '#fca5a5' : '#86efac';
        }
        
        // Fill test data function
        function fillTestData() {
            document.getElementById('email').value = 'jane.smith@example.com';
            document.getElementById('password').value = 'securepass123';
            document.getElementById('first_name').value = 'Jane';
            document.getElementById('last_name').value = 'Smith';
            document.getElementById('phone').value = '+1-555-0123';
            document.getElementById('address').value = '123 Education St, Learning City, LC 12345';
        }
        
        // Show result message
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isError ? 'result error' : 'result success';
            resultDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
        
        // Form submission handler
        document.getElementById('teacherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const teacherData = {
                email: formData.get('email'),
                password: formData.get('password'),
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                phone: formData.get('phone') || '',
                address: formData.get('address') || '',
                role: 'teacher'
            };
            
            // Validate required fields
            if (!teacherData.email || !teacherData.password || !teacherData.first_name || !teacherData.last_name) {
                showResult('Please fill in all required fields', true);
                return;
            }
            
            try {
                console.log('Sending teacher creation request:', teacherData);
                
                // Check if authenticated
                if (!authToken) {
                    showResult('Please login first as an admin or principal', true);
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/teachers/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(teacherData)
                });
                
                console.log('Response status:', response.status);
                
                const responseData = await response.text();
                console.log('Response data:', responseData);
                
                if (response.ok) {
                    const result = JSON.parse(responseData);
                    showResult(`Teacher created successfully! ID: ${result.id || 'Unknown'}`);
                    document.getElementById('teacherForm').reset();
                } else {
                    let errorMsg = 'Failed to create teacher';
                    try {
                        const errorData = JSON.parse(responseData);
                        if (errorData.error) {
                            errorMsg = errorData.error;
                        } else if (errorData.detail) {
                            errorMsg = errorData.detail;
                        } else if (typeof errorData === 'object') {
                            errorMsg = Object.values(errorData).join(', ');
                        }
                    } catch (e) {
                        errorMsg = `Server error: ${response.status} ${response.statusText}`;
                    }
                    showResult(errorMsg, true);
                }
            } catch (error) {
                console.error('Network error:', error);
                showResult(`Network error: ${error.message}. Is the backend server running?`, true);
            }
        });
        
        console.log('Teacher creation test page loaded');
        console.log('API URL:', API_BASE_URL);
    </script>
</body>
</html>
