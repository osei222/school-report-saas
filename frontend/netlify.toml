[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# NOTE:
# Removed custom asset headers and forced redirects that were causing
# CSS/JS to be served with incorrect MIME types and 404 fallbacks.
# Netlify will automatically serve correct Content-Type for built assets.