<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Configuration Test</h1>
    <button id="testBtn">Test CORS Connection</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing CORS...</p>';
            
            try {
                // Test the CORS test endpoint
                const response = await fetch('https://school-report-saas.onrender.com/cors-test/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>✅ CORS Test Successful!</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Response Headers:</strong></p>
                    <ul>
                        <li>Access-Control-Allow-Origin: ${response.headers.get('access-control-allow-origin') || 'Not present'}</li>
                        <li>Access-Control-Allow-Methods: ${response.headers.get('access-control-allow-methods') || 'Not present'}</li>
                        <li>Access-Control-Allow-Headers: ${response.headers.get('access-control-allow-headers') || 'Not present'}</li>
                    </ul>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ CORS Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This indicates CORS is still blocking the request.</p>
                `;
            }
        });
        
        // Test teacher creation API
        document.body.innerHTML += `
            <hr>
            <h2>Teacher Creation Test</h2>
            <button id="teacherTestBtn">Test Teacher API</button>
            <div id="teacherResult"></div>
        `;
        
        document.getElementById('teacherTestBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('teacherResult');
            resultDiv.innerHTML = '<p>Testing Teacher API...</p>';
            
            try {
                const response = await fetch('https://school-report-saas.onrender.com/api/teachers/', {
                    method: 'OPTIONS',  // Preflight request
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                resultDiv.innerHTML = `
                    <h3>✅ Teacher API CORS Test Successful!</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>CORS Headers:</strong></p>
                    <ul>
                        <li>Access-Control-Allow-Origin: ${response.headers.get('access-control-allow-origin') || 'Not present'}</li>
                        <li>Access-Control-Allow-Methods: ${response.headers.get('access-control-allow-methods') || 'Not present'}</li>
                        <li>Access-Control-Allow-Headers: ${response.headers.get('access-control-allow-headers') || 'Not present'}</li>
                    </ul>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Teacher API CORS Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
